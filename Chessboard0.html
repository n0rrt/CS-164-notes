<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Chessboard </title>
<script>
  function createBoard(){
    for(x=0; x<8; x++){
      document.write('<tr>')
      for (y=0; y<8; y++){
        if (x%2==0){
          document.write(" <td bgcolor=''#FF00B5'>");
        }
        else{
          document.write("<td bgcolor=''#00FF12'>")
        }
      }
      document.write('</tr>')
    }
  }


</script>

<style>
  td{
    width: 40px;
    height: 40px;
    text-align: center;
    line-height: 40px;
  }
</style>
</head>

<body>
  <table>
    <tbody>
      <script>createBoard();</script>
    </tbody>
  </table>
<textarea></textarea>
</body>
</html>
