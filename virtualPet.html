<!<!DOCTYPE html>
<html>
<head>
  <title>Gudetama Virtual Pet</title>
  <style>
    img {
      width: 500px;
      height: 500px;
      transform: translate(90%, 40%);
    }
    div {
      margin-left: 40%;
      display: block;
    }
    button {
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    var isSleep= false;
    var tiredness= 0;
    var food=0;
    var temp;
    function sleep(){
      if (!isSleep){
        document.getElementById('image').src=('gudetama_sleep.jpg');
        tiredness=0;
        food=0;
        isSleep=true;
      }
    }
    function play(){
      if (!isSleep){
        document.getElementById('image').src=('gudetama_happy.jpg');
        tiredness++;
        console.log(tiredness);
        if (tiredness > 2){
          document.getElementById('image').src=('gudetama_tired.jpg');
          setTimeout(function(){setSrc('gudetama_sit.png');}, 2000);
        }
        if(tiredness > 4){
          document.getElementById('image').src=('gudetama_tired1.png');
          setTimeout(function(){sleep();}, 2000);
        }
      }
    }
    function feed(){
      if (!isSleep){
        document.getElementById('image').src=('gudetama_happy.jpg');
        food++;
        if (food >3)
          document.getElementById('image').src=('gudetama_sick.jpg');
        }
      }
    function wake(){
      if (isSleep){
        document.getElementById('image').src=('gudetama_wake.jpg');
        console.log(document.getElementById('image').src);
        temp=  setTimeout(function(){setSrc('gudetama_up.png');}, 2000);
        isSleep=false;
      }

    }
    function setSrc(value){
      document.getElementById('image').src=(value);
    }
  </script>
  <div>
    <button onclick="sleep()">Sleep</button>
    <button onclick="wake()">Wake Up</button>
    <button onclick="feed()">Feed</button>
    <button onclick="play()">Play</button>
  </div>
  <img id='image' src='gudetama_up.png'>
</body>
</html>
