  <script>
    var bR= "♖";
    var bKn= "♘";
    var bB= "♗";

    var bQ= "♕";
    var bP= "♙";
    var wR= "♜";
    var wKn= "♞";
    var wB= "♝";
    var wK= "♚";
    var wQ= "♛";
    var wP= "♟";
    var startBPawns= document.getElementsByClassName("startBP");
    var startWPawns= document.getElementsByClassName("startWP");
    var pos1;
    var pos2;
    var pos1elem;
    var pos2elem;

    function init(){
      document.getElementById("h1").innerHTML= bR;
      document.getElementById("h2").innerHTML= bKn;
      document.getElementById("h3").innerHTML= bB;
      document.getElementById("h4").innerHTML= bQ;
      document.getElementById("h5").innerHTML= bK;
      document.getElementById("h6").innerHTML= bB;
      document.getElementById("h7").innerHTML= bKn;
      document.getElementById("h8").innerHTML= bR;
      document.getElementById("a1").innerHTML= wR;
      document.getElementById("a2").innerHTML= wKn;
      document.getElementById("a3").innerHTML= wB;
      document.getElementById("a4").innerHTML= wQ;
      document.getElementById("a5").innerHTML= wK;
      document.getElementById("a6").innerHTML= wB;
      document.getElementById("a7").innerHTML= wKn;
      document.getElementById("a8").innerHTML= wR;
      for (x=0; x<8; x++){
        startBPawns[x].innerHTML= bP;
        startWPawns[x].innerHTML= wP;
      }
    }
    function move(){
      var input= document.getElementById("in").value;
      if (input.length==4){
        pos1= input.substring(0,2);
        pos2= input.substring(2);
        pos1elem= document.getElementById(pos1);
        pos2elem= document.getElementById(pos2);
        pos2elem.innerHTML= pos1elem.innerHTML;
        pos1elem.innerHTML= null;
      }
      else{
        input.value= "Please enter a valid move";
      }
    }
  </script>
